      <div class="mainClock" id="mainClock">
        <div class="time">

          <h3 id="mainSecond"></h3>

    <div class="apps" id="apps">

      <!-- ADD TASK -->
        <div class="addTask taskArea">

          <div class="point"></div>
          <h3>Create</h3>
          <div class="box">
            <form id="taskForm">
              <label id="title">Title</label>
              <input id="titleTask" type="text" placeholder="Task Title" class="form-control">
              </br>
        
              <label id="description">Description</label>
              <textarea id="descriptionTask" cols="25" rows="4" class="form-control" placeholder="Task description"></textarea>
              </br>
        
              <div class="form-group">
                <label id="priority">Priority</label>
                <select id="priorityTask">
                  <option>Low</option>
                  <option>Medium</option>
                  <option>High</option>
                </select>
              </div>
            </form>
          </div>
          <div>
            <button class="listButton" id="addButton">Add</button>
          </div>
        </div>

        <!-- TASK TO DO -->

        <div id="todo" class="todo taskArea">
          <div class="point"></div>
          <h3>To do</h3>
          <ul id="todoTask" class="todoTask">
          </ul>
        </div>
    
        <!-- TASK DOING -->
        <div id="doing" class="doing taskArea">
          <div class="point"></div>
          <h3>Doing</h3>
          <ul id="doingTasks" class="doingTasks">
          </ul>
        </div>
            
        <!-- TASK DONE -->
        <div id="done" class="done taskArea">
          <div class="point"></div>
          <h3>Done</h3>
          <ul id="doneTasks" class="doneTasks">
          </ul>
        </div>

      </div>

        <!-- CALCULATOR -->

        <div class="otherApps1">

          <div class="calcGrid">
              <div class="appCalc" id="appCalc">
        
                <div class="modeCalc" id="modeCalc">
                    <div class="basic">
                        <h1>Basic</h1>
                    </div>
            
                    <div class="state">
                        <label id = "switch" class="switch">
                            <input type="checkbox" id="checkState">
                            <span class="slider round"></span>
                        </label>
                    </div>
            
                    <div class="scientific">
                        <h1>Scientific</h1>
                    </div>
                </div>
        
                <form name="calc">
                    <input name="textview" class="screen" id="screen" onKeypress="if (event.keyCode < 45 || event.keyCode > 57) event.returnValue = false;">
                </form>
                
                <table id="buttons">
                    <tr>
                        <td> <button id="C" onclick="document.calc.textview.value = ''">C</button> </td>
                        <td colspan="2"> <button id="←" onclick="document.calc.textview.value = document.calc.textview.value.slice(0,-1)">←</button> </td>
                        <td> <button class="basicOperator" id="divide" onclick="document.calc.textview.value += '/'">/</button> </td>
                    </tr>
                    <tr>
                        <td> <button onclick="document.calc.textview.value += 7">7</button> </td>
                        <td> <button onclick="document.calc.textview.value += 8">8</button> </td>
                        <td> <button onclick="document.calc.textview.value += 9">9</button> </td>
                        <td> <button class="basicOperator" id="multiply" onclick="document.calc.textview.value += '*'">*</button> </td>
                    </tr>
                    <tr>
                        <td> <button onclick="document.calc.textview.value += 4">4</button> </td>
                        <td> <button onclick="document.calc.textview.value += 5">5</button> </td>
                        <td> <button onclick="document.calc.textview.value += 6">6</button> </td>
                        <td> <button class="basic" id="minus" onclick="document.calc.textview.value += '-'">-</button> </td>
                    </tr>
                    <tr>
                        <td> <button onclick="document.calc.textview.value += 1">1</button> </td>
                        <td> <button onclick="document.calc.textview.value += 2">2</button> </td>
                        <td> <button onclick="document.calc.textview.value += 3">3</button> </td>
                        <td> <button class="basicOperator" id="plus" onclick="document.calc.textview.value += '+'">+</button> </td>
                    </tr>
                    <tr>
                        <td colspan="2"> <button id="zero" onclick="document.calc.textview.value += 0">0</button> </td>
                        <td> <button onclick="document.calc.textview.value += '.'">.</button> </td>
                        <td> <button class="basicOperator" id="equals" onclick="document.calc.textview.value = eval(document.calc.textview.value)">=</button> </td>
                    </tr>
                </table>
              </div> 
          </div>

          <!-- CALENDAR -->
          <div class="calendarGrid">
            <div class="appCale" id="appCale">
    
              <div class="calendarContent">
    
                <div class="calendarButtons">
                  <i id="previus" class="fas fa-chevron-left"></i>
    
                  <i id="month"></i>
                
                  <select class="selectMonth" id="selectMonth">
                    <option class="monthName" value="January">January</option>
                    <option class="monthName" value="February">February</option>
                    <option class="monthName" value="March">March</option>
                    <option class="monthName" value="April">April</option>
                    <option class="monthName" value="May">May</option>
                    <option selected class="monthName" value="June">June</option>
                    <option class="monthName" value="July">July</option>
                    <option class="monthName" value="August">August</option>
                    <option class="monthName" value="September">September</option>
                    <option class="monthName" value="Octuber">Octuber</option>
                    <option class="monthName" value="November">November</option>
                    <option class="monthName" value="December">December</option>
                  </select>
    
                  <i id="year"></i>
                  <input type="number" class="selectYear" id="selectYear">
    
                  <i id="next" class="fas fa-chevron-right"></i>
    
                </div>
      
                <div class="calendarWeeks">
                  <div class="calendarDays">
                    <div class="calendarDay">Mon</div>
                    <div class="calendarDay">Tue</div>

                    <div class="calendarDay">Thu</div>
                    <div class="calendarDay">Fri</div>
                    <div class="calendarDay">Sat</div>
                    <div class="calendarDay">Sun</div>

                  </div>
                </div>
      
                <div class="calendarDate" id="date"></div>
    
              </div>
    
            </div>
          </div>

          <div class="clockGrid">

                <div class="clockContent" id="digitalClock">
                  
                  <div class="analogClock">
                    <span class="hourArrow"></span>
                    <span class="minuteArrow"></span>
                    <span class="secondArrow"></span>
                    <span class="core"></span>
                  </div>
                  
                  <div class="ring1"></div>
                  <div class="ring2"></div>
                  <div class="ring3"></div>
                  <div class="outsideButton"></div>

                  <div class="pointNumber point1">1</div>
                  <div class="pointNumber point2">2</div>

                  <div class="pointNumber point6">6</div>
                  <div class="pointNumber point7">7</div>
                  <div class="pointNumber point8">8</div>
                  <div class="pointNumber point9">9</div>
                  <div class="pointNumber point10">10</div>
                  <div class="pointNumber point11">11</div>
                  <div class="pointNumber point12">12</div>

                    <h3 id="minute"></h3>
                    <h3 id="second"></h3>
                    <p id="ampm"></p>
                  </div>
                </div>
        
                <div class="chronoBtn" id="chronoBtn">
                  <button class="clockOptionBtn" id="chronoPause"><i class="fas fa-pause"></i></button>
                  <button class="clockOptionBtn" id="chronoPlay"><i class="fas fa-play"></i></button>
                  <button class="clockOptionBtn" id="chronoRedo"><i class="fas fa-redo"></i></button>
                </div>
        
                <div class="alarmBtn" id="alarmBtn">
                  <input type="time" id="alarmTime" name="alarmTime"
                    min="00:00" max="11:59" required>
                  <button class="clockOptionBtn" id="alarmDesactive"><i class="fas fa-hourglass"></i></button>
                  <button class="clockOptionBtn" id="alarmActive"><i class="fas fa-hourglass-half"></i></button>
                </div>
    
                <div class="timerBtn" id="timerBtn">
                  <input type="number" id="timerTime" name="timerTime">
                  <div class="timerControls">
                    <button class="clockOptionBtn" id="playTimer"><i class="fas fa-play"></i></button>
                    <button class="clockOptionBtn" id="pauseTimer"><i class="fas fa-pause"></i></button>
                    <button class="clockOptionBtn" id="resetTimer"><i class="fas fa-redo"></i></button>
                  </div>
                </div>
        
                <form action="" class="optionsClock">
                  <label><i class="fas fa-stopwatch"></i><input type="radio" name="option" id="chronoCheck"></label>
                  <label><i class="fas fa-bell"></i><input type="radio" name="option" id="alarmCheck"></label>
                  <label><i class="fas fa-hourglass"></i><input type="radio" name="option" id="timerCheck"></label>
